<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miecie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #player {
            position: absolute;
            transform-origin: center;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: flex-start;
        }
        #playerBody {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 30px;
        }
        #playerTriangle {
            position: absolute;
            width: 0;
            height: 0;
            border-bottom: 10px solid rgba(0, 0, 0, 0.7);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            pointer-events: none;
            z-index: 10;
            top: -10px;
            left: 2px;
        }
        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 8px 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 20;
        }
        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            z-index: 5;
        }
        #coinCounter {
            font-weight: bold;
            color: #FFA500;
        }
        .dark-mode {
            background-color: #222 !important;
        }
        .dark-mode #modeToggleBtn,
        .dark-mode #copyBtn {
            background-color: #e5e7eb !important;
        }
        .dark-mode #playerTriangle {
            border-bottom-color: rgba(255, 255, 255, 0.7) !important;
        }
        .dark-mode #coinCounter {
            color: #FFD700 !important;
        }
        #modeToggleBtn, #copyBtn {
            cursor: pointer;
            transition: all 0.2s;
        }
        #copyBtn:hover {
            opacity: 0.8;
        }
        #copyBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="font-mono">
    <div id="gameContainer">
        <div id="player"></div>
        <div id="info">
            <span id="versionText">play.miecie.com<br>Version 1.21.6</span>
            <span id="coinCounter">0</span>
            <button id="modeToggleBtn" class="px-2 py-1 bg-gray-200 rounded" title="Toggle dark mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                </svg>
            </button>
            <button id="copyBtn" class="px-2 py-1 bg-gray-200 rounded" title="Copy to clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = document.getElementById('player');
            const gameContainer = document.getElementById('gameContainer');
            const copyBtn = document.getElementById('copyBtn');
            const modeToggleBtn = document.getElementById('modeToggleBtn');
            let darkMode = false;
            const coinCounter = document.getElementById('coinCounter');
            
            // Coin variables
            let coinsCollected = 0;
            let coins = [];
            const coinCount = 5;
            
            // Player properties
            let playerX = window.innerWidth / 2;
            let playerY = window.innerHeight / 2;
            let playerWidth = 20;
            let playerHeight = 30;
            let playerRotation = 0;
            let playerSpeed = 4;
            let playerColor = getRandomColor();
            
            // Initialize player with body and triangle
            player.innerHTML = `
                <div id="playerBody" style="width: 20px; height: 30px; background-color: ${playerColor};"></div>
                <div id="playerTriangle"></div>
            `;
            updatePlayer();
            
            // Keyboard state
            const keys = {
                w: false,
                ArrowUp: false,
                a: false,
                ArrowLeft: false,
                d: false,
                ArrowRight: false
            };
            
            // Event listeners for keyboard
            document.addEventListener('keydown', (e) => {
                if (keys.hasOwnProperty(e.key)) {
                    keys[e.key] = true;
                }
            });
            
            document.addEventListener('keyup', (e) => {
                if (keys.hasOwnProperty(e.key)) {
                    keys[e.key] = false;
                }
            });
            
            // Dark mode toggle functionality
            modeToggleBtn.addEventListener('click', () => {
                darkMode = !darkMode;
                if (darkMode) {
                    gameContainer.classList.add('dark-mode');
                    modeToggleBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>';
                } else {
                    gameContainer.classList.remove('dark-mode');
                    modeToggleBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>';
                }
            });

            // Copy button functionality
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText('play.miecie.com')
                    .then(() => {
                        const originalHTML = copyBtn.innerHTML;
                        copyBtn.innerHTML = 'âœ“';
                        setTimeout(() => {
                            copyBtn.innerHTML = originalHTML;
                        }, 1000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                    });
            });
            
            // Game loop
            function gameLoop() {
                // Movement
                if (keys.w || keys.ArrowUp) {
                    moveForward();
                }
                if (keys.a || keys.ArrowLeft) {
                    playerRotation -= 5;
                }
                if (keys.d || keys.ArrowRight) {
                    playerRotation += 5;
                }
                
                updatePlayer();
                requestAnimationFrame(gameLoop);
            }
            
            function moveForward() {
                const radians = playerRotation * Math.PI / 180;
                playerX += Math.sin(radians) * playerSpeed;
                playerY -= Math.cos(radians) * playerSpeed;
                
                // Boundary checks
                playerX = Math.max(0, Math.min(window.innerWidth - playerWidth, playerX));
                playerY = Math.max(0, Math.min(window.innerHeight - playerHeight, playerY));
            }
            
            function updatePlayer() {
                player.style.width = `${playerWidth}px`;
                player.style.height = `${playerHeight}px`;
                player.style.left = `${playerX}px`;
                player.style.top = `${playerY}px`;
                player.style.transform = `rotate(${playerRotation}deg)`;
                document.getElementById('playerBody').style.backgroundColor = playerColor;
                
            }
            
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            
            // Handle window resize
            window.addEventListener('resize', () => {
                playerX = Math.max(0, Math.min(window.innerWidth - playerWidth, playerX));
                playerY = Math.max(0, Math.min(window.innerHeight - playerHeight, playerY));
                coins.forEach(coin => moveCoin(coin));
                updatePlayer();
            });
            
            // Create coins
            function createCoins() {
                for (let i = 0; i < coinCount; i++) {
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    gameContainer.appendChild(coin);
                    coins.push(coin);
                    moveCoin(coin);
                }
            }

            // Move coin to random position (at least 50px from player)
            function moveCoin(coin) {
                let x, y;
                do {
                    x = Math.random() * (window.innerWidth - 20);
                    y = Math.random() * (window.innerHeight - 20);
                } while (Math.abs(x - playerX) < 50 && Math.abs(y - playerY) < 50);
                
                coin.style.left = `${x}px`;
                coin.style.top = `${y}px`;
            }

            // Check collision between player and coin
            function checkCollision(coin) {
                const coinRect = coin.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();
                
                return !(
                    playerRect.right < coinRect.left || 
                    playerRect.left > coinRect.right || 
                    playerRect.bottom < coinRect.top || 
                    playerRect.top > coinRect.bottom
                );
            }

            // Game loop
            function gameLoop() {
                // Movement
                if (keys.w || keys.ArrowUp) {
                    moveForward();
                }
                if (keys.a || keys.ArrowLeft) {
                    playerRotation -= 5;
                }
                if (keys.d || keys.ArrowRight) {
                    playerRotation += 5;
                }
                
                // Check coin collisions
                coins.forEach(coin => {
                    if (checkCollision(coin)) {
                        coinsCollected++;
                        coinCounter.textContent = coinsCollected;
                        moveCoin(coin);
                    }
                });
                
                updatePlayer();
                requestAnimationFrame(gameLoop);
            }
            
            // Create initial coins
            createCoins();
            // Start the game loop
            gameLoop();
        });
    </script>
</body>
</html>
