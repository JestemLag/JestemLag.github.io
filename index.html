<!DOCTYPE html>
<html>
<head>
    <title>Miecie</title>
    <link rel="icon" type="image/x-icon" href="rat.ico">
    <style>
        h1 {text-align: center;}
        p {text-align: center;}

        #circle {
            background: radial-gradient(circle at 30% 30%, #e9e9e9, #b3b3b3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: width 0.2s, height 0.2s;
        }

        .slider-container {
            position: fixed;
            bottom: 70px; /* moved slider closer to circle */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <!--tf u looking for-->

    <h1>iykyk</h1>
    <p>idk what to put here</p>
    <p>Oh ik, actually</p>
    <p>Have a look at this cool spinning rat</p>
    <div style="text-align: center;">
        <img src="spinning_rat.gif" alt="spinning rat">
    </div>

    <div id="circle"></div>
    <div class="slider-container">
        <label for="radiusSlider">Masywna Kula o promieniu r:</label>
        <input type="range" id="radiusSlider" min="1" max="5" step="0.1" value="1">
    </div>

    <script>
        const circle = document.getElementById('circle');
        const slider = document.getElementById('radiusSlider');

        slider.addEventListener('input', function() {
            const scale = parseFloat(slider.value);
            const baseSize = 50;
            circle.style.width = `${baseSize * scale}px`;
            circle.style.height = `${baseSize * scale}px`;
        });
    </script>

</body>
</html>
